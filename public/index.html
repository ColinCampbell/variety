<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Variety">
  <meta name="author" content="Tony Arcieri">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="/css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars" data-template-name="join">
    Welcome to Variety!

    {{view SC.TextField valueBinding="V.userController.name" placeholder="Name"}}

    {{#view SC.Button target="V.appController" action="join"}}
      Join
    {{/view}}
  </script>

  <script type="text/x-handlebars" data-template-name="unsupported">
    <div class="error">
      This browser has no native WebSocket support. Use a WebKit nightly or Google Chrome.
    </div>
  </script>

  <img src="/images/logo.png" alt="Variety" />

  <div id="channel" class="bordered" style="display: none;">
    <div id="msgs">
      <ul>
        <li class="message" style="display: none">
          <span class="user"></span><span class="message"></span>
          <span class="time"></span>
        </li>
        <li class="control" style="display: none">
          <span class="user"></span>&nbsp;<span class="message"></span>
          <span class="time"></span>
        </li>
      </ul>
    </div>
    <div id="input">
      <form><input type="text" id="message" /></form>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="/js/libs/sproutcore-2.0.beta.3.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
